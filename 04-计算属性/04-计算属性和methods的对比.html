<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!-- 方法零：直接拼接(语法过于繁琐，不在html进行过多逻辑处理)-->
  <h2>{{firstName+' '+lastName}}</h2>
  <h2>{{firstName}} {{lastName}}</h2>

  <!-- 方法一：使用方法-->
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>


  <!-- 方法二：使用计算属性，内部用缓存，观察变量是否发生变化-->
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      firstName: 'yin',
      lastName: 'hang'
    },
    methods: {
      getFullName(){
        console.log("getFullName")
        return this.firstName + ' ' + this.lastName
      }
    },
    //计算属性
    computed: {
      fullName: function (){
        console.log("fullName")
        return this.firstName + ' ' + this.lastName
      }
    }
  })
</script>

</body>
</html>
