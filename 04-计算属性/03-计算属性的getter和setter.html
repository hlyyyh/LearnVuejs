<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{firstName+' '+lastName}}</h2>
  <h2>{{firstName}} {{lastName}}</h2>

  <!-- 方法一：使用方法-->
  <h2>{{getFullName()}}</h2>
  <!-- 方法二：使用计算属性-->
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      firstName: 'yin',
      lastName: 'hang'
    },
    methods: {
      getFullName(){
        return this.firstName+' '+ this.lastName
      }
    },
    //计算属性
    computed: {
      //1、计算属性简写(对应get方法)
      // fullName: function (){
      //   return this.firstName+' '+ this.lastName
      // }

      //2、计算属性简写完整写法
      //计算属性一般是没有set方法的，即只读属性
      fullName: {
        set: function (value){
          console.log("=====set"+value)
          const names = value.split(' ');
          this.firstName = names[0];
          this.lastName = names[1];
        },
        get: function (){
          return this.firstName+' '+ this.lastName
        }
      }
    }
  })
</script>

</body>
</html>
