<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{message}}</h2>
  <!--1、.stop：停止冒泡，调用event.stopPropagation()-->
  <div @click="divClick">
    divClick
    <button @click.stop="btnClick">btnClick</button>
  </div>
  <br>

  <!--2、.prevent：阻止默认行为,没有表达式，调用event.preventDefault()-->
  <form action="baidu">
    <button @click.prevent="preventClick">preventClick</button>
  </form>

  <!--3、串联修饰符-->
  <br>
  <button @click.stop.prevent="btnClick">btnClick</button>

  <!--4、键修饰符，键别名-->
  <br>
  <input @keyup.enter="onEnter">keyup.enter</input>
  <!--5、键修饰符，键代码-->
  <br>
  <input @keyup.13="onEnter">keyup.enter</input>

  <!--6、点击回调指挥出发一次-->
  <br>
  <button @click.once="onceClick">onceClick</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '初始值'
    },
    methods: {
      btnClick() {
        console.log('btnClick')

      },
      divClick() {
        console.log('divClick')

      },
      preventClick() {
        console.log('preventClick')
      }
      ,
      onEnter() {
        console.log('onEnter')
      },
      onceClick() {
        console.log('onceClick')

      }
    }
  })
</script>

</body>
</html>
