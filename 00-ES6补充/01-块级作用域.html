<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<button>按钮4</button>
<button>按钮5</button>


<script>
  //TypeScript （microsoft公司）-> ts(类型检测)
  //flow（facebook）

  //ES5中的var是没有块级作用域的
  //ES6中的let是有块级作用域的（if/for）
  //ES5之前因为if和for都没有块级作用域的概念，所以在很多时候，必须借助function的作用域来解决应用外面变量的问题
  //ES6中，加入了let，let是有if和for的块级作用域

  //1、变量作用域：变量在什么范围内是可用的
  console.log('===============================1、变量作用域：变量在什么范围内是可用的');
  {
    var name = 'name';
    console.log('块内部：' + name);
  }
  console.log('块外部：' + name);

  //2、没有块级作用域引起的问题：if的块级作用域
  console.log('===============================2、没有块级作用域引起的问题：if的块级作用域');
  var func;
  var name2 = '修改前name';
  if(true){
    func = function (){
      console.log('块内部：'+name);
    }
  }
  name = '修改后name';
  func();

  //3.1、没有块级作用域引起的问题：for的块级作用域
  console.log('===============================3.1、没有块级作用域引起的问题：for的块级作用域');
  var btns = document.getElementsByTagName('button');
  for (var i = 0; i < btns.length; i++) {
    btns[i].addEventListener('click', function (){
      //console.log('第' + i + '个按钮被点击');
    })
  }
  //3.2、没有块级作用域引起的问题：for的块级作用域
  //解决方案：使用闭包，因为函数是一个作用域
  console.log('===============================3.2、没有块级作用域引起的问题：for的块级作用域');
  var btns = document.getElementsByTagName('button');
  for (var i = 0; i < btns.length; i++) {
    (function (i) {
      btns[i].addEventListener('click', function (){
        console.log('第' + i + '个按钮被点击');
      })
    })(i)
  }

  //4、ES6解决方案：使用let和const
  console.log('===============================4、ES6解决方案：使用let和const');
  const btnsES6 = document.getElementsByTagName('button');
  for (let i = 0; i < btnsES6.length; i++) {
    btnsES6[i].addEventListener('click', function (){
      //console.log('第' + i + '个按钮被点击');
    })
  }
</script>

</body>
</html>
