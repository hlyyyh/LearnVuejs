<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  //一、对象字面量
  //1、一般情况
  //const obj = new Object();
  //2、直接使用{}，{}就叫对象字面量
  const name = 'name'
  const age = 20
  const obj = {
    name: 'name',
    age: 20,
    run: function () {
      console.log('跑')
    }
  }

  //二、对象字面量的增强
  //1、属性的增强写法
  //ES5写法：
  const name2 = 'name2'
  const age2 = 30
  const obj2 = {
    name: name2,
    age: age2
  }
  //ES6写法：内部会把变量作为key，变量值作为value
  const obj3 = {
    name,
    age
  }
  console.log(obj3)

  //2、函数的增强写法
  //ES5写法：
  const obj4 = {
    run: function () {

    }
  }

  //ES6写法：
  const obj5 = {
    run() {

    }
  }
</script>
</body>
</html>
