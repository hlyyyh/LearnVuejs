<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>

<div id="app">

  <!--1、动态绑定class-->
  <!--<h2 :class="active">{{message}}</h2>-->

  <!--2、动态绑定class：使用对象，当boolean为true时，class就会被添加到标签上；当boolean为false时，class就不会被添加到标签上-->
  <!--vue会将普通class和动态绑定class合并-->
  <!--<h2 :class="{类名1：boolean,类名2：boolean}">{{message}}</h2>-->
  <h2 class="oldClass" :class="{active:isActive,line:isLine}">{{message}}</h2>
  <button  v-on:click="btnClick">改变颜色</button>

  <!--3、太长了可以放置到methods中，需要加小括号；v-on不用加是被省略了-->
  <h2 class="oldClass" :class="getClass()">{{message}}2</h2>
  <!--4、compute计算属性，后面补充-->
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el : '#app',
    data : {
      message : "Hello word",
      imgUrl : "../img/logo.png",
      aHref : "http://www.baidu.com",
      isActive : true,
      isLine : true
    },

    methods : {
      btnClick : function (){
        this.isActive = !this.isActive
      },
      getClass : function (){
        return {active:this.isActive,line:this.isLine}
      }
    }

  })
</script>

</body>
</html>
