<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
 <!-- <h2 :style="{key(css属性名):value(css属性值)}"></h2>-->

  <h2 :style="[finalSize,finalColor]">{{message}}</h2>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      finalSize: {fontSize: '50px' } ,
      finalColor: {backgroundColor: 'red' }
    },
    methods: {
      getStyle: function () {
        return {fontSize: this.finalSize+'px' ,backgroundColor: this.finalColor}
      }
    }
  })
</script>

</body>
</html>
