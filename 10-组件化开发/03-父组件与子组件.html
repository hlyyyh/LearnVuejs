<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn-parent></cpn-parent>
</div>

<script src="../js/vue.js"></script>
<script>
  //子组件
  const cpnChlid = Vue.extend({
    template: `
     <div>
      <h2>子组件</h2>
      <p>子组件第一行内容</p>
      <p>子组件第二行内容</p>
    </div>`
  })

  //父组件：vue会将其渲染为render函数
  //父组件已经被编译好了
  const cpnParent = Vue.extend({
    template: `
     <div>
      <h2>父组件</h2>
      <p>父组件第一行内容</p>
      <p>父组件第二行内容</p>
      <cpn-child></cpn-child>
    </div>
    `,
    components: {
      'cpn-child': cpnChlid
    }
  })

  //root组件
  const app = new Vue({
    el: '#app',
    data: {
      message: "Hello word"
    },
    components: {
      'cpn-parent': cpnParent
    }
  })
</script>

</body>
</html>
