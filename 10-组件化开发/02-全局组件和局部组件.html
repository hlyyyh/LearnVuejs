<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--一般情况下，只有一个vue实例，同时也大多使用局部组件-->
<div id="app">
  <h1>第一个vue实例</h1>
  <cpn-global></cpn-global>
  <cpn></cpn>
</div>

<div id="app2">
  <h1>第二个vue实例</h1>
  <cpn-global></cpn-global>
</div>

<script src="../js/vue.js"></script>
<script>
  //1、创建组件构造器：调用Vue.extend()方法创建组件构造器
  const cpnGlobal = Vue.extend({
    template: `
    <div>
  <h2>全局组件</h2>
  <p>全局组件第一行内容</p>
  <p>全局组件第二行内容</p>
</div>
`
  })

  const cpnLocal = Vue.extend({
    template: `
    <div>
  <h2>局部组件</h2>
  <p>局部组件第一行内容</p>
  <p>局部组件第二行内容</p>
</div>
`
  })

  //2、注册组件（全局组件）
  Vue.component('cpn-global',cpnGlobal)

  const app = new Vue({
    el: '#app',
    data: {
      message: "Hello"
    },
    components: {
      //key标签名，value组件
      cpn: cpnLocal
    }
  })

  const app2 = new Vue({
    el: '#app2',
    data: {
      message: "Hello"
    }
  })

</script>


</body>
</html>
