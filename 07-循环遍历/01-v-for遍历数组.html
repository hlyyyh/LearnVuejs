<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--注意：在官方推荐中，给v-for添加一个key，便于复用-->

  <!--1、在遍历过程中,没有使用下标值-->
  <ul>
    <li v-for="item in names">{{item}}</li>
  </ul>
  <br>
  <!--2、在遍历过程中,加入使用下标值-->
  <ul>
    <li v-for="(item,i) in names">{{i+1}}-{{item}}</li>
  </ul>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "Hello word",
      names: ['刘','关','张']
    }
  })
</script>

</body>
</html>
