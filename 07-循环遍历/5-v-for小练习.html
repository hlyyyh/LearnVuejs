<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <!--注意：在官方推荐中，给v-for添加一个key，便于复用-->

  <ul>
    <li v-for="(item,i) in names" :class="{active: currIndex===i}" @click="btnClick(i)">{{i+1}}-{{item}}</li>
  </ul>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "Hello word",
      names: ['刘','关','张','赵','马'],
      currIndex: 0
    },
    methods: {
      btnClick(i) {
        this.currIndex = i;
      }
    }
  })
</script>

</body>
</html>
