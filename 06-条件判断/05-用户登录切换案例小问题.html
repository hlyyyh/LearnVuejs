<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--vue内部渲染元素到浏览器时，中间层有一个环节，搞一个虚拟DOM（VDOM），将其先放到内存,再将虚拟dom的东西渲染到浏览器真实dom-->

  <!--切换用户案例-->
  <!--问题描述：在输入内容的情况下，切换了类型，之前输入的问题依旧存在-->
  <!--问题解答：因为Vue在进行DOM渲染时，出于性能考虑，会尽可能的复用已经存在的元素，而不是重新创建新的元素-->
  <!--       上述案例中，Vue内部会发现原来的input元素不再使用，直接作为else中的input来使用了-->
  <!--解决方案：可以给对应的input添加key，并保证key不同，key作为标识，判断能否复用-->
  <span v-if="isUser">
    <label for="username">用户帐号</label>
    <input type="text" id="username" placeholder="用户帐号" key="username">
  </span>
  <span v-else="isUser">
    <label for="email">用户邮箱</label>
    <input type="text" id="email" placeholder="邮箱" key="email">
  </span>
  <button @click="isUser=!isUser">切换</button>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      isUser: true
    }

  })
</script>

</body>
</html>
