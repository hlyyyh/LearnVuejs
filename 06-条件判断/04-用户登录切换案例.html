<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--切换用户案例-->
  <span v-if="isUser">
    <!--for的作用是点击标签，可以绑定的其他元素-->
    <label for="username">用户帐号</label>
    <input type="text" id="username" placeholder="用户帐号">
  </span>
  <span v-else="isUser">
    <label for="email">用户邮箱</label>
    <input type="text" id="email" placeholder="邮箱">
  </span>
  <button @click="isUser=!isUser">切换</button>

</div>

<script src="../js/vue.js"></script>
<script>
  Vue.component()
  const app = new Vue({
    el: '#app',
    data: {
      isUser: true
    }

  })
</script>

</body>
</html>
