<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--使用情况较少，不如使用计算属性-->
  <h2 v-if="score>=90">优</h2>
  <h2 v-else-if="score>=80">良</h2>
  <h2 v-else-if="score>=70">中</h2>
  <h2 v-else>差</h2>

  <h1>{{result}}</h1>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      score: 90,
      computedScore: 90,
    },
    methods: {
      btnClick(value) {
        this.score = value
      }
    },
    computed: {
      result() {
        let computedMsg = '';
        if(this.computedScore >= 90) {
          computedMsg = '优'
        }else if (this.computedScore >= 80) {
          computedMsg = '良'
        }else if (this.computedScore >= 70) {
          computedMsg = '中'
        }else{
          computedMsg = '差'
        }
        return computedMsg;
      }
    }
  })
</script>

</body>
</html>
