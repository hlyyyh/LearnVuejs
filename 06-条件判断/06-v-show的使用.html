<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--v-if：当条件为false时，包含v-if指令的元素，根本就不会存在于dom中-->
  <h2 v-if="isShow">{{message}}</h2>
  <!--v-show：当条件为false时，v-show只是给元素添加了一个行内样式：display:none-->
  <h2 v-show="isShow">{{message}}</h2>

  <!--如何选择：切换过于频繁时，用v-show。v-if使用较多-->
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "Hello word",
      isShow: true
    }
  })
</script>

</body>
</html>
